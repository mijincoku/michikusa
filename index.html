<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR Example</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/location-based/gps-camera.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    gps-camera="gpsMinDistance: 10;"
  >
    <a-assets>
      <a-asset-item id="whale-obj" src="kujira/10054_Whale_v2_L3.obj"></a-asset-item>
    </a-assets>

    <a-entity
      id="whale"
      gps-entity-place="latitude: 24.340285443302907; longitude: 124.15822166881583;"
      obj-model="obj: #whale-obj;"
      scale="0.1 0.1 0.1"
      rotation="0 180 0"
      position="0 10 0"
    ></a-entity>

    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
