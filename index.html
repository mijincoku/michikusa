<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar-nft.js"></script>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
        <a-assets>
            <a-asset-item id="whale-obj" src="kujira/10054_Whale_v2_L3.obj"></a-asset-item>
            <a-asset-item id="whale-mtl" src="kujira/10054_Whale_v2_L3.mtl"></a-asset-item>
          </a-assets>
      
          <a-entity
            id="whale"
            gps-entity-place="latitude: 24.340285443302907; longitude: 124.15822166881583;"
            obj-model="obj: #whale-obj; mtl: #whale-mtl;"
            scale="0.15 0.15 0.15"
            rotation="-90 0 0"
            position="0 20 0"
          ></a-entity>
      
          <!-- <a-sky color="#ECECEC"></a-sky> -->
 
    
                <a-camera gps-camera="gpsMinDistance:2; maxDistance:100;" rotation-reader> </a-camera>
            </a-scene>
            
        </body>
    </html>
